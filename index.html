<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-grid">
      <div class="header">
        <input type="search" placeholder="Search..." />
        <img src="images/avatar.png" alt="avatar" />
        <p>Profile Name</p>
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>

      <!-- working -->

      <div class="sidebar">
        <ul class="sidebar-list">
          <li class="sidebar-list-item">
            <img src="images/logo.png" alt="logo" />
            <p>Dashboard</p>
          </li>
        </ul>

        <ul class="sidebar-list">
          <li class="sidebar-list-item">
            <img src="images/home.png" alt="home" />
            <p>Home</p>
          </li>
          <li class="sidebar-list-item">
            <img src="images/profile.png" alt="profile" />
            <p>Profile</p>
          </li>
          <li class="sidebar-list-item">
            <img src="images/messages.png" alt="messages" />
            <p>Messages</p>
          </li>
          <li class="sidebar-list-item">
            <img src="images/history.png" alt="history" />
            <p>History</p>
          </li>
          <li class="sidebar-list-item">
            <img src="images/tasks.png" alt="tasks" />
            <p>Tasks</p>
          </li>
          <li class="sidebar-list-item">
            <img src="images/communities.png" alt="communities" />
            <p>Communities</p>
          </li>
        </ul>

        <ul class="sidebar-list">
          <li class="sidebar-list-item">
            <img src="images/settings.png" alt="settings" />
            <p>Settings</p>
          </li>
          <li class="sidebar-list-item">
            <img src="images/support.png" alt="support" />
            <p>Support</p>
          </li>
          <li class="sidebar-list-item">
            <img src="images/privacy.png" alt="privacy" />
            <p>Privacy</p>
          </li>
        </ul>
      </div>

      <!-- working -->

      <div class="content">
        <div class="project-wrapper">
          <h2>Your Projects</h2>
          <div class="project-grid">
            <div class="project">
              <p>Project 1</p>
            </div>
            <div class="project">
              <p>Project 2</p>
            </div>
            <div class="project">
              <p>Project 3</p>
            </div>
            <div class="project">
              <p>Project 4</p>
            </div>
            <div class="project">
              <p>Project 5</p>
            </div>
            <div class="project">
              <p>Project 6</p>
            </div>
          </div>
        </div>
        <div class="announcement-wrapper">
          <h2>Announcements</h2>
        </div>
        <div class="trending-wrapper">
          <h2>Trending</h2>
        </div>
      </div>
    </div>
  </body>
</html>
