<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-grid">
      <div class="header">
        <input type="search" placeholder="Search..." />
        <img src="images/avatar.png" alt="avatar" />
        <p>Profile Name</p>
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
      <div class="sidebar">
        <h1>Dashboard</h1>
        <ul>
          <li>Home</li>
          <li>Profile</li>
          <li>Messages</li>
          <li>History</li>
          <li>Tasks</li>
          <li>Communities</li>
        </ul>
        <ul>
          <li>Settings</li>
          <li>Support</li>
          <li>Privacy</li>
        </ul>
      </div>
      <div class="content">
        <div class="project-wrapper">
          <h2>Your Projects</h2>
          <div class="project-grid">
            <div class="project">
              <p>Project 1</p>
            </div>
            <div class="project">
              <p>Project 2</p>
            </div>
            <div class="project">
              <p>Project 3</p>
            </div>
            <div class="project">
              <p>Project 4</p>
            </div>
            <div class="project">
              <p>Project 5</p>
            </div>
            <div class="project">
              <p>Project 6</p>
            </div>
          </div>
        </div>
        <div class="announcement-wrapper">
          <h2>Announcements</h2>
        </div>
        <div class="trending-wrapper">
          <h2>Trending</h2>
        </div>
      </div>
    </div>
  </body>
</html>
